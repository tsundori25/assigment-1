<div class="container">
    <h4 class="text-center ">Register</h4>
    <form>
        <div class="form-group">
            <label for="exampleInputUsername1">Username</label>
            <input type="username" class="form-control" id="exampleInputUsername1">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group">
            <label for="exampleInputFirstname1">Firstname</label>
            <input type="firstname" class="form-control" id="exampleInputFirstname1">
        </div>
        <div class="form-group">
            <label for="exampleInputLastname1">Lastname</label>
            <input type="lastname" class="form-control" id="exampleInputLastname1">
        </div>
        <div class="form-group">
            <label for="exampleInputAge1">Age</label>
            <input type="age" class="form-control" id="exampleInputAge1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
