<div class="container">
    <h4 class="text-center ">Login</h4>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <label for="exampleInputUsername1">Username</label>
            <input type="username" class="form-control" formControlName="username" id="username" name="username" placeholder="insert your username">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="text" class="form-control" formControlName="email" id="email" name="email" placeholder="insert your email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" formControlName="password" id="password" placeholder="insert your password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
